<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!--FONT-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span id='logo'>tweeter</span> <div id='action'><span>Write</span> a new tweet</div>
    </nav>

     <!-- User information-->
    <header>
      <div class='avatar'>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class='avatar'>
          <h2>Claire <span>Loo</span></h2>
      </div>
  </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" maxlength="140" wrap="off" row="1" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" id="btn">
          <span class="counter">140</span>
        </form>
      </section>
    </main>

  </body>
</html>
