<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!--FONT-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweeters.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://kit.fontawesome.com/6059e82a4d.js" crossorigin="anonymous"></script>




  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span id='logo'><i class="fas fa-pastafarianism"></i>tweeter</span> 
      <div id='action'>
        <div><span>Write</span> a new tweet</div> 
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div class='content-main'>
       <!-- User information-->
      <header id="web-head">
        <div class='avatar'>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class='avatar'>
            <h2>Claire <span>Loo</span></h2>
        </div>
      </header>


      <!-- Page-specific (main) content here -->
      <main class="container">
        <button type='button' class='scroll'>
            <i class="fas fa-arrow-circle-up arrow"></i>
        </button>
        <div class="hide-n-seek">
          <section class="new-tweet">
            <div class='error-msg'>
            </div>
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets/">
              <textarea name="text" placeholder="What are you humming   about?"></textarea>
              <div id="submits">
                <input type="submit" value="Tweet" id="btn">
                <span class="counter">140</span>
              </div>
            </form>
          </section>
        </div>
        <div id='myTweets'>
        </div>
      </main>
    </div>
  </body>


</html>
